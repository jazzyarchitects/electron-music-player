<!DOCTYPE html>
<html ng-app="MusicPlayer">
<head>
  <title>My Music Player</title>
  <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>
<body ng-controller="SettingsController" ng-init="init()">
<div class="blackborder"></div>
  <md-toolbar class="md-hue-2 toolbar">
    <div class="md-toolbar-tools">
      <h2>
        <span>Settings</span>
      </h2>
      <span flex="">
      </span>
      <div class="buttons">
      <i class="fa fa-close" onclick="closeWindow()"></i>
      </div>
    </div>
  </md-toolbar>



<!-- Angular Material requires Angular.js Libraries -->
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../../bower_components/angular-messages/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="../../bower_components/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="../js/settings.js"></script>
<script type="text/javascript" src="../js/window-interfacer.js"></script>
</body>
</html>
